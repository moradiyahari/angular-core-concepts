<h2>Conditional check with ng-template</h2>
<ng-template [ngIf]="true">
  <div>Div 1</div>
</ng-template>

<h2>Loop over ng-template use</h2>
<!-- <div *ngFor="let item of items; let i=index; let odd=odd; trackBy: trackById" [class.odd]="odd">
({{i}}) {{item.name}}
</div> -->
<ng-template
  ngFor
  let-item
  [ngForOf]="items"
  let-i="index"
  let-odd="odd"
  [ngForTrackBy]="trackById"
>
  <div [class.odd]="odd">({{i}}) {{item.name}}</div>
</ng-template>

<h2>Using ngTemplate with ngIf then & else</h2>

<div *ngIf="true else elseBlock1">
  <p>This is default content</p>
</div>
<div *ngIf="true; then thenBlock1 else elseBlock1">
  <p>This content is not shown</p>
</div>
<div *ngIf="false; then thenBlock1 else elseBlock1">
  <p>This content is not shown</p>
</div>

<ng-template #thenBlock1>
  <p>content to render when the selected is true.</p>
</ng-template>
<ng-template #elseBlock1>
  <p>content to render when selected is false.</p>
</ng-template>
