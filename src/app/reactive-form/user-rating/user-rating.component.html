<div class="choose-quantity">
  <table>
    <tr>
      <td>
        <i class="minus" (click)="onRemove()">-</i>
      </td>
      <td>
        <div class="conter" class="quantity">{{quantity}}</div>
      </td>
      <td>
        <i class="plus" (click)="onAdd()">+</i>
      </td>
    </tr>
  </table>
</div>
